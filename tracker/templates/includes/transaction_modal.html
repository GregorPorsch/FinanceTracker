<div class="modal fade" id="Modal-Delete-Transaction" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          Delete Transaction
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="delete-transaction-name-p"></p>
        <form method="POST" action="/delete_transaction">
            {{ delete_transaction_form.hidden_tag() }}
            <input id="deleted_transaction" name="deleted_transaction" type="hidden" value="">
            {{ delete_transaction_form.submit(class="btn btn-outline-danger btn-block rounded-pill") }}
        </form>
      </div>
    </div>
  </div>
</div>
