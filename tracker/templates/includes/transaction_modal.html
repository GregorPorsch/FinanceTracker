<div class="modal fade" id="Modal-Delete-Transaction" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          Delete Transaction
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delete the transaction "{{ transaction.name }}"?
        <form method="POST">
            {{ delete_transaction_form.hidden_tag() }}
            <input id="deleted_transaction" name="deleted_transaction" type="hidden" value="{{ transaction.transaciton_id }}">
            {{ delete_transaction_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
    </div>
  </div>
</div>
